<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="聋哑程序员博客后台-登录"/>
    <meta name="keywords" content="聋哑程序员, 聋哑程序员博客后台"/>
    <title>聋哑程序员博客后台-登录</title>

    <link rel="shortcut icon" href="res/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="res/css/plugins/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" href="res/lib/layui-v2.3.0/css/layui.css" media="all">
    <link rel="stylesheet" href="res/css/main.css" media="all">
</head>
<body class="layui-layout-login">
<div class="login-bg">
    <div class="cover"></div>
</div>
<div class="login-content captcha">
    <h1 class="login-box-title"><i class="fa fa-fw fa-user"></i>登录</h1>
    <form class="layui-form" action="/api/login" method="post">
        <div class="layui-form-item">
            <label class="layui-icon layui-icon-username" for="username"></label>
            <input class="layui-input" type="text" name="username" id="username" placeholder="用户名">
        </div>
        <div class="layui-form-item">
            <label class="layui-icon layui-icon-password" for="password"></label>
            <input class="layui-input" type="password" name="password" id="password" placeholder="密码">
        </div>
        <div class="layui-form-item captcha-item">
            <label class="layui-icon layui-icon-vercode"></label>
            <input class="layui-input" type="text" name="captcha" autocomplete="off" placeholder="验证码">
            <img class="captcha-img" src="/api/captcha"/>
        </div>
        <div class="layui-form-item">
            <input type="checkbox" name="rememberMe" title="记住我" lay-skin="primary">
            <a class="layui-layout-right forget-password" href="javascript:alert('请联系超级管理员！')">忘记密码?</a>
        </div>
        <button type="submit" class="layui-btn layui-btn-fluid ajax-login"><i class="fa fa-sign-in fa-lg fa-fw"></i> 登录
        </button>
    </form>
</div>
<script src="res/lib/layui-v2.3.0/layui.js" charset="utf-8"></script>
<script src="res/js/main.js" charset="utf-8"></script>
<script src="res/js/login.js" charset="utf-8"></script>
</body>
</html>
